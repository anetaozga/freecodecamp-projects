<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 id="title">Survey Form</h1>
<div id="main">
    <div id="form-outer">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form" action="index.html" method="GET">
            <table>
                <tr>
                    <td><label id="name-label" for="name">* Name: </label></td>
                    <td><input autofocus type="text" name="name" id="name" class="input-field"
                               placeholder="Enter your name"
                               required></td>
                </tr>
                <tr>
                    <td><label id="email-label" for="email">* Email: </label></td>
                    <td><input autofocus type="email" name="email" id="email" class="input-field" required
                               placeholder="Enter your Email"></td>
                </tr>
                <tr>
                    <td><label id="number-label" for="number">* Age: </label></td>
                    <td><input autofocus type="number" name="age" id="number" min="1" max="130" class="input-field"
                               placeholder="Age"
                               required></td>
                </tr>
                <tr>
                    <td><label for="currentPos">Which option best describes your current role?</label></td>
                    <td><select id="dropdown" name="currentPos" class="dropdown">
                        <option disabled value>Select an option</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="other">Other</option>
                    </td>
                    </select>
                </tr>
                <div class="radio">
                    <tr>
                        <td><label for="userRating">How likely is that you would recommend freeCodeCamp to a
                            friend?</label></td>
                        <td><input type="radio" name="userRating" value="definitely" checked> Definitely<br>
                            <input type="radio" name="userRating" value="maybe"> Maybe<br>
                            <input type="radio" name="userRating" value="notSure"> Not sure
                        </td>
                    </tr>
                </div>
                <tr>
                    <td><label for="preferences">Things that should be improved in the future<br>
                        (Check all that apply):</td>
                    <td><input type="checkbox" value="1" name="prefer"> Front-end Projects<br>
                        <input type="checkbox" value="2" name="prefer"> Back-end Projects<br>
                        <input type="checkbox" value="3" name="prefer"> Data Visualization<br>
                        <input type="checkbox" value="4" name="prefer"> Challenges
                    </td>
                </tr>
                <tr class="textarea">
                    <td><label for="comments">Any Comments or Suggestions?</label></td>
                    <td><textarea id="comments" class="input-field" name="comment" rows="4" cols="25"
                                  placeholder="Enter your comment here..."></textarea></td>
                </tr>
            </table>
            <input id="submit" class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
</div>
</body>
</html>
